<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <!--  basic in file css  -->
    <style>.error {color:red}</style>
</head>
<body>
    <i>Fill out the form, (*) is required.</i>
    <br/>
        <!-- "@{/processForm}" match with @PostMapping in Controller -->
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
                                 <!-- th:object="${customer}"  need to match what declare in Controller -->
                                                <!-- *{...} : Selection expressions. -->
        <div>Firstname (*) : <input type="text" th:field="*{firstName}" /></div>
        <!-- Add error message if present -->
        <!-- Syntax -> th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" -->
                             <!-- Check if error -->         <!-- Display if there is an error -->
        <!-- for more info https://www.baeldung.com/spring-thymeleaf-error-messages -->
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        <br/>

        <div>Lastname (*) : <input type="text" th:field="*{lastName}" /></div>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        <br/>

<!--        <div>Free passes (*) : <input type="number" th:field="*{freePasses}"></div>-->
<!--        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>-->
<!--        <br/>-->

        <div>Free passes (*) : <input type="text" th:field="*{freePasses}"></div>
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br/>

        <div>Code : <input type="text" th:field="*{code}"></div>
        <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></span>
        <br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
